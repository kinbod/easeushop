<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head></head>
<body>
	<nav
		class="navbar navbar-default navbar-fixed-top topnav home-main-menu"
		role="navigation" th:fragment="public-navigation">
		<div class="container topnav">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div>
					<img id="navbar-logo-img" class="img-responsive"
						src="/images/dbloc-logo-mini.png" alt=""
						style="padding-top: 4px; padding-left: 5px;"></img>
				</div>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/" class="home-link about-link"
						th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">Home</a>
					</li>
					<li><a href="products" class="home-link products-link"
						th:classappend="${#httpServletRequest.getRequestURI().indexOf('product') > 0? 'active':''}">Products</a>
					</li>
					<li><a href="infinite-business-solutions"
						class="home-link solutions-link"
						th:classappend="${#httpServletRequest.getRequestURI() == '/infinite-business-solutions' ? 'active':''}">DBLOC
							Business Solutions</a></li>
					<li><a href="contact" class="home-link contact-link"
						th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active':''}">Contact
							Us</a></li>
					<li><a id="members-login" href="#"
						class="home-link contact-link"
						th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}">Login</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
</body>

</html>
