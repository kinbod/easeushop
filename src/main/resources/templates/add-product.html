<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Header Fragment -->
<head th:replace="fragments/header :: header(pageTitle='DBLOC IBS - Products')"></head>

<body>
    <!-- Navigation Fragment -->
    <nav th:replace="fragments/navigation :: navigation"></nav>
    
    <div class="container" style="margin-top: 70px;">
    	<div class="row">
            <div class="content-box">
		    	<h3 class="modal-title text-center">Add Product</h3>
		    	<form class="form-horizontal" action="#" th:action="@{/add-product}" th:object="${product}" method="post">
	                <div class="form-group">  
	                    <label class="control-label col-xs-4">Name</label>
	                    <div class="col-xs-8">
	                        <input type="text" class="form-control col-xs-6" th:field="*{name}"/>
	                        <span class="help-inline" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</span>
	                    </div>
	                </div>
	                <div class="form-group">  
	                    <label class="control-label col-xs-4">Description</label>
	                    <div class="col-xs-8">
	                        <textarea rows="3" class="form-control col-xs-6" th:field="*{description}"></textarea>
	                        <span class="help-inline" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">error</span>
	                    </div>
	                </div>
	                <div class="form-group">  
	                    <label class="control-label col-xs-4">Price</label>
	                    <div class="col-xs-8">
	                        <div class="input-group">
	                            <span class="input-group-addon">Php</span>
	                            <input type="text" class="form-control col-xs-6 money" th:field="*{price}"/>
	                            <span class="input-group-addon">.00</span>
	                        </div>
	                        <span class="help-inline" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error</span>
	                    </div>
	                </div>
	                <div class="form-group">  
	                    <label class="control-label col-xs-4">Points</label>
	                    <div class="col-xs-8">
	                        <input type="text" class="form-control col-xs-6" th:field="*{points}"/>
	                        <span class="help-inline" th:if="${#fields.hasErrors('points')}" th:errors="*{points}">error</span>
	                    </div>
	                </div>
	                <div class="col-xs-12">
                    	<div class="col-xs-4"></div>
                    	<button type="submit" class="btn gold-button col-xs-4">Save</button>
                    	<div class="col-xs-4"></div>
                   	</div>
	            </form>
            </div>
		</div>
    </div>

    <!-- Footer Fragment -->
    <footer th:replace="fragments/footer :: footer"></footer>
    

    <script type="text/javascript">
	    $(document).ready(function() {
	    	$('body').tooltip({selector: '.edit-action, .remove-action'});
		});
    </script>

</body>

</html>
